<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPhotographTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPhotographEmpty}" rendered="#{photographController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{photographController.items.rowCount > 0}">
                    <h:outputText value="#{photographController.pagination.pageFirstItem + 1}..#{photographController.pagination.pageLastItem + 1}/#{photographController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{photographController.previous}" value="#{bundle.Previous} #{photographController.pagination.pageSize}" rendered="#{photographController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{photographController.next}" value="#{bundle.Next} #{photographController.pagination.pageSize}" rendered="#{photographController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{photographController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPhotographTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPhotographTitle_filename}"/>
                            </f:facet>
                            <h:outputText value="#{item.filename}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPhotographTitle_relativepath}"/>
                            </f:facet>
                            <h:outputText value="#{item.relativepath}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPhotographTitle_taken}"/>
                            </f:facet>
                            <h:outputText value="#{item.taken}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPhotographTitle_location}"/>
                            </f:facet>
                            <h:outputText value="#{item.location}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPhotographTitle_fullPath}"/>
                            </f:facet>
                            <h:outputText value="#{item.fullPath}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPhotographTitle_filesize}"/>
                            </f:facet>
                            <h:outputText value="#{item.filesize}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPhotographTitle_hashstring}"/>
                            </f:facet>
                            <h:outputText value="#{item.hashstring}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPhotographTitle_angle}"/>
                            </f:facet>
                            <h:outputText value="#{item.angle}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{photographController.prepareView}" value="#{bundle.ListPhotographViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{photographController.prepareEdit}" value="#{bundle.ListPhotographEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{photographController.destroy}" value="#{bundle.ListPhotographDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{photographController.prepareCreate}" value="#{bundle.ListPhotographCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/admin/index" value="#{bundle.ListPhotographIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
