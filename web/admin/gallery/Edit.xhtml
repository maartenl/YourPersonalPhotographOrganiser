<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGalleryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditGalleryLabel_id}" for="id" />
                    <h:outputText id="id" value="#{galleryController.selected.id}" title="#{bundle.EditGalleryTitle_id}" />
                    <h:outputLabel value="#{bundle.EditGalleryLabel_name}" for="name" />
                    <h:inputText id="name" value="#{galleryController.selected.name}" title="#{bundle.EditGalleryTitle_name}" />
                    <h:outputLabel value="#{bundle.EditGalleryLabel_description}" for="description" />
                    <h:inputTextarea rows="4" cols="30" id="description" value="#{galleryController.selected.description}" title="#{bundle.EditGalleryTitle_description}" />
                    <h:outputLabel value="#{bundle.EditGalleryLabel_creationDate}" for="creationDate" />
                    <h:outputText id="creationDate" value="#{galleryController.selected.creationDate}" title="#{bundle.EditGalleryTitle_creationDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputLabel value="#{bundle.EditGalleryLabel_sortorder}" for="sortorder" />
                    <h:inputText id="sortorder" value="#{galleryController.selected.sortorder}" title="#{bundle.EditGalleryTitle_sortorder}" required="true" requiredMessage="#{bundle.EditGalleryRequiredMessage_sortorder}"/>
                    <h:outputLabel value="#{bundle.EditGalleryLabel_highlight}" for="highlight" />
                    <h:selectOneMenu id="highlight" value="#{galleryController.selected.highlight}" title="#{bundle.EditGalleryTitle_highlight}" >
                        <f:selectItems value="#{photographController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditGalleryLabel_parent}" for="parent" />
                    <h:selectOneMenu id="parent" value="#{galleryController.selected.parent}" title="#{bundle.EditGalleryTitle_parent}" >
                        <f:selectItems value="#{galleryController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{galleryController.update}" value="#{bundle.EditGallerySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditGalleryViewLink}"/>
                <br />
                <h:outputLabel value="#{bundle.EditGalleryLabel_import}" for="import" />
                <h:inputText id="import" value="#{galleryController.location}" title="#{bundle.EditGalleryTitlel_import}" />
                <h:commandLink action="#{galleryController.importPhotographs}" value="#{bundle.EditGalleryImport}"/>
                <br />
                <br />
                <h:commandLink action="#{galleryController.prepareList}" value="#{bundle.EditGalleryShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/admin/index" value="#{bundle.EditGalleryIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
