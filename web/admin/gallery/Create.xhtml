<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateGalleryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateGalleryLabel_name}" for="name" />
                    <h:inputText id="name" value="#{galleryController.selected.name}" title="#{bundle.CreateGalleryTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateGalleryLabel_description}" for="description" />
                    <h:inputTextarea rows="4" cols="30" id="description" value="#{galleryController.selected.description}" title="#{bundle.CreateGalleryTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateGalleryLabel_sortorder}" for="sortorder" />
                    <h:inputText id="sortorder" value="#{galleryController.selected.sortorder}" title="#{bundle.CreateGalleryTitle_sortorder}" required="true" requiredMessage="#{bundle.CreateGalleryRequiredMessage_sortorder}"/>
                    <h:outputLabel value="#{bundle.CreateGalleryLabel_highlight}" for="highlight" />
                    <h:selectOneMenu id="highlight" value="#{galleryController.selected.highlight}" title="#{bundle.CreateGalleryTitle_highlight}" >
                        <f:selectItems value="#{photographController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateGalleryLabel_parent}" for="parent" />
                    <h:selectOneMenu id="parent" value="#{galleryController.selected.parent}" title="#{bundle.CreateGalleryTitle_parent}" >
                        <f:selectItems value="#{galleryController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{galleryController.create}" value="#{bundle.CreateGallerySaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{galleryController.prepareList}" value="#{bundle.CreateGalleryShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/admin/index" value="#{bundle.CreateGalleryIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
