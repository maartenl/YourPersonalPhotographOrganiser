<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCommentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCommentLabel_id}"/>
                    <h:outputText value="#{commentController.selected.id}" title="#{bundle.ViewCommentTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCommentLabel_author}"/>
                    <h:outputText value="#{commentController.selected.author}" title="#{bundle.ViewCommentTitle_author}"/>
                    <h:outputText value="#{bundle.ViewCommentLabel_submitted}"/>
                    <h:outputText value="#{commentController.selected.submitted}" title="#{bundle.ViewCommentTitle_submitted}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCommentLabel_comment}"/>
                    <h:outputText value="#{commentController.selected.comment}" title="#{bundle.ViewCommentTitle_comment}"/>
                    <h:outputText value="#{bundle.ViewCommentLabel_galleryphotograph}"/>
                    <h:outputText value="#{commentController.selected.galleryphotograph}" title="#{bundle.ViewCommentTitle_galleryphotograph}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{commentController.destroyAndView}" value="#{bundle.ViewCommentDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCommentEditLink}"/>
                <br />
                <h:commandLink action="#{commentController.prepareCreate}" value="#{bundle.ViewCommentCreateLink}" />
                <br />
                <h:commandLink action="#{commentController.prepareList}" value="#{bundle.ViewCommentShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/admin/index" value="#{bundle.ViewCommentIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
