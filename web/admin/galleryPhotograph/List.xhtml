<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListGalleryPhotographTitle}"></h:outputText>
        </ui:define>

            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListGalleryPhotographEmpty}" rendered="#{galleryPhotographController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{galleryPhotographController.items.rowCount > 0}">
                    <h:outputText value="#{galleryPhotographController.pagination.pageFirstItem + 1}..#{galleryPhotographController.pagination.pageLastItem + 1}/#{galleryPhotographController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{galleryPhotographController.previous}" value="#{bundle.Previous} #{galleryPhotographController.pagination.pageSize}" rendered="#{galleryPhotographController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{galleryPhotographController.next}" value="#{bundle.Next} #{galleryPhotographController.pagination.pageSize}" rendered="#{galleryPhotographController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{galleryPhotographController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGalleryPhotographTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGalleryPhotographTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGalleryPhotographTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGalleryPhotographTitle_sortorder}"/>
                            </f:facet>
                            <h:outputText value="#{item.sortorder}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGalleryPhotographTitle_photograph}"/>
                            </f:facet>
                            <h:outputText value="#{item.photograph}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGalleryPhotographTitle_gallery}"/>
                            </f:facet>
                            <h:outputText value="#{item.gallery}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{galleryPhotographController.prepareView}" value="#{bundle.ListGalleryPhotographViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{galleryPhotographController.prepareEdit}" value="#{bundle.ListGalleryPhotographEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{galleryPhotographController.destroy}" value="#{bundle.ListGalleryPhotographDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{galleryPhotographController.prepareCreate}" value="#{bundle.ListGalleryPhotographCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/admin/index" value="#{bundle.ListGalleryPhotographIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
