<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditLocationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditLocationLabel_id}" for="id" />
                    <h:inputText id="id" value="#{locationController.selected.id}" title="#{bundle.EditLocationTitle_id}" required="true" readonly="true" requiredMessage="#{bundle.EditLocationRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditLocationLabel_filepath}" for="filepath" />
                    <h:inputText id="filepath" value="#{locationController.selected.filepath}" title="#{bundle.EditLocationTitle_filepath}" size="90"/>
                </h:panelGrid>
                <h:commandLink action="#{locationController.update}" value="#{bundle.EditLocationSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditLocationViewLink}"/>
                <br />
                <h:commandLink action="#{locationController.prepareList}" value="#{bundle.EditLocationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/admin/index" value="#{bundle.EditLocationIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
