<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Your Personal Photograph Organiser</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>       
        <h:outputScript library="javascript" name="jquery.min.js" target="head" />
        <h:outputScript library="javascript" name="jstree.min.js" target="head" />
        <h:outputScript library="javascript" name="jqcloud-1.0.4.min.js" target="head" />
        <h:outputScript library="javascript" name="log4javascript.js"  target="head" />    
        <h:outputScript library="javascript" name="init.js"  target="head" />    
        <h:outputScript library="javascript" name="gallery.js"  target="head" />    
        <h:outputScript library="javascript" name="tag.js"  target="head" />    
        <h:outputScript library="javascript" name="comment.js"  target="head" />    
        <h:outputScript library="javascript" name="photograph.js"  target="head" />    
        <h:outputScript library="javascript" name="userinterface.js"  target="head" />    
        <h:outputStylesheet library="css" name="jqcloud.css"/>
        <h:outputStylesheet library="css" name="yppo.css"/>
        <h:outputStylesheet name="css/jstree/style.min.css"/>

        <!-- Add mousewheel plugin (this is optional) -->
        <h:outputScript library="javascript" name="fancybox/jquery.mousewheel-3.0.6.pack.js" target="head" />

        <!-- Add fancyBox -->
        <h:outputScript library="javascript" name="fancybox/jquery.fancybox.pack.js?v=2.1.5" target="head" />
        <!-- to do: add media="screen" and ?v=2.1.5-->
        <h:outputStylesheet name="css/fancybox/jquery.fancybox.css" />
    </h:head>
    <h:body onload="loadPage()">
        <h:form>
            <h1>
                <h:graphicImage library="images" name="48/gallery-icon.png"/>
                <h:outputText value="Your Personal Photograph Organiser"/>
            </h1>
            <div id="gallerydescription"></div>
            <div><span id="gallerystats"></span> photos</div>

            <h:link value="Admin" 
                    outcome="admin/index.xhtml" target="_blank"/>
            <h:commandButton value="Beginning"
                             onclick="beginning()"
                             type="button"/>
            <h:commandButton value="Page Up"
                             onclick="pageUp()"
                             type="button"/>         
            <h:commandButton value="Page Down"
                             onclick="pageDown()"
                             type="button"/> 
            <h:commandButton value="End"
                             onclick="end()"
                             type="button"/>        
            <h:commandButton value="Change view"
                             onclick="changeView()"
                             type="button"/>  
            <h:inputText id="go_number_foto"
                         />
            <h:commandButton value="Go"
                             onclick="go(this.form)"
                             type="button"/>         <hr/>  
            <div id="modalPanelDiv" style="display:none;">   
                <form>
                    <p><h2><img src="/YourPersonalPhotographOrganiser/faces/javax.faces.resource/32/pen.png?ln=images" title="Write comment"/>Add comment</h2></p>
                    <p><label for="author">Author:</label><input type="text" size="30" name="author" id="author" /></p>
                    <p><label for="comment">Message:</label><textarea rows="6" name="comment" id="comment" cols="35"></textarea></p>
                    <p><span onclick="submitComment()">Submit</span></p><p><span onclick="hideCommentPopup()">Cancel</span></p>
                </form>
            </div>
            <div id="wrapper" style="width: 100%">
                <div style="float:left;">
                    <div id="galleryDiv"></div>
                    <div id="photographDiv"></div>
                    <div id="tagCloudDiv" style="width: 250px;height: 250px;" ></div>
                </div>
                <div id="pictureDiv" style="float: right;"></div></div>
            <hr/>
        </h:form>
    </h:body>
</html>
