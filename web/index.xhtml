<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Your Personal Photograph Organiser</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>       
        <h:outputScript library="javascript" name="jquery.min.js" target="head" />
        <h:outputScript library="javascript" name="fancybox/jquery.fancybox-1.3.4.pack.js" target="head" />
        <h:outputScript library="javascript" name="fancybox/jquery.mousewheel-3.0.4.pack.js" target="head" />
        <h:outputScript library="javascript" name="gallery.js"  target="head" />    
        <h:outputStylesheet library="css" name="yppo.css"/>
        <h:outputStylesheet library="css" name="fancybox/jquery.fancybox-1.3.4.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h:link value="Your Personal Photograph Organiser"
                    onclick="gotoGallery()"
                    />
            <div id="gallerydescription"></div>
            <div><span id="gallerystats"></span> photos</div>

            <h:commandButton value="Admin" 
                             action="admin/index.xhtml"/>
            <h:commandButton value="Beginning"
                             onclick="beginning()"
                             type="button"/>
            <h:commandButton value="Page Up"
                             onclick="pageUp()"
                             type="button"/>         <h:commandButton value="Page Down"
                             onclick="pageDown()"
                             type="button"/> 
            <h:commandButton value="End"
                             onclick="end()"
                             type="button"/>        <h:commandButton value="Change view"
                             onclick="changeView()"
                             type="button"/>  
            <h:inputText id="go_number_foto"
                         />
            <h:commandButton value="Go"
                             onclick="go()"
                             type="button"/>         <hr/>        
            <div id="pictureDiv"></div>
            <hr/>
        </h:form>
        <br />
        <h:link outcome="/admin/location/List" value="Show All Location Items"/>
    </h:body>

</html>
